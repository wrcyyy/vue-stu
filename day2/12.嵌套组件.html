<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="root"></div>
    <script>
        const student = Vue.extend({
            data() {
                return {
                    studentName: '张三',
                    age: 20
                }
            },
            template: `
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `
        })

        const school = Vue.extend({
            name: 'school',
            data() {
                return {
                    schoolName: '西南财经大学',
                    address: '四川成都温江柳台大道555号'
                }
            },
            template: `
            <div>
                <h2>学校名称:{{schoolName}}</h2>
                <h2>学校地址:{{address}}</h2>
                <button @click="showName">点我提示学校名</button>
                <hr/>
                <student></student>
            </div>
            `,
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            },
            components: {
                student
            }

        })

        const hello = Vue.extend({
            data() {
                return {
                    name: '李四'
                }
            },
            template: `
            <div>
                <h2>Hello：{{name}}</h2>
            </div>
            `
        })

        const app = Vue.extend({
            name: 'app',
            template: `
            <div>
                <school></school>
                <hello></hello>
            </div>`,
            components: {
                school,
                hello
            }
        })

        new Vue({
            template: '<app></app>',
            el: '#root',
            components: {
                app
            }
        })
    </script>
</body>

</html>
