<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 
        el两种写法：
            1. new Vue的时候配置el属性
            2. 先创建Vue实例，随后通过.$mount()挂载
        data两种写法：
            1. 对象式
            2. 函数式(写组件时必须用函数式)
                由Vue管理的函数，一定不要写箭头函数，一旦写箭头函数，this就不再是Vue实例了
     -->

</head>

<body>
    <div id="app">
        欢迎：<span>{{name}}</span>
    </div>
    <div id="app2">
        {{name}}
    </div>
    <script>
        var vm1 = new Vue({
            // el: '#app',// 第一种写法
            data: {
                name: '张三'
            }
        })
        vm1.$mount('#app') // 第二种写法

        var vm2 = new Vue({
            el: '#app2',
            // // 第一种写法
            // data: {
            //     name: '软件测试'
            // }
            // 第二种写法
            data: function () {
                console.log(this) // 此处的this是Vue实例对象
                return {
                    name: '软件测试'
                }
            }
        })
    </script>
</body>

</html>
