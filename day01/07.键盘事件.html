<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 
        Vue中常用的按键别名：
            1. 回车：enter
            2. 删除：delete(捕获删除键和退格键)
            3. 退出：esc
            4. 空格：space
            5. 换行：tab(最好用keydown，因为keyup前已经切换焦点了)
            6. 上：up
            7. 下：down
            8. 左：left
            9. 右：right
        Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-base(短横线命名)

        系统修饰键(用法特殊):ctrl、alt、shift、meta
            配合keyup使用：按下修饰键的同时再按下其他键，随后释放其他键，事件才被触发
            配合keydown使用：正常触发事件
        也可以使用keyCode去指定具体的按键(不推荐,已废弃)
        Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
     -->
</head>

<body>
    <div id="app1">
        <input type="text" placeholder="按下回车提示输入" @keyup="showInfo" />
        <!-- 绑定CapsLock要符合短横线命名 -->
        <input type="text" placeholder="按下CapsLock提示输入" @keyup.caps-lock="showInfo" />
    </div>

    <script>
        Vue.config.keyCodes.huiche = 13 //不推荐使用    
        var vm = new Vue({
            el: '#app1',
            data: {},
            methods: {
                showInfo(e) {
                    console.log(e.key, e.keyCode)
                    console.log(e.target.value)
                }
            },
        })
    </script>

</body>

</html>
